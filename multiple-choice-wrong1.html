        // Global state
        let currentTestId = 1;
        let selectedAnswers = {};
        let showAnswersMode = false;
        let score = 0;
        let currentTestData = null;
        let completedTests = JSON.parse(localStorage.getItem('intuityCompletedTests') || '[]');
        let allScores = JSON.parse(localStorage.getItem('intuityAllScores') || '{}');

        // Initialize the application
        function initializeApp() {
            initializeTestDots();
            loadTest(1);
        }

        // Test completion and progress tracking
        function markTestCompleted(testId, testScore) {
            if (!completedTests.includes(testId)) {
                completedTests.push(testId);
                localStorage.setItem('intuityCompletedTests', JSON.stringify(completedTests));
            }
            allScores[testId] = testScore;
            localStorage.setItem('intuityAllScores', JSON.stringify(allScores));
            updateTestDots();
            updateProgress();
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progress = (completedTests.length / 20) * 100;
            progressFill.style.width = progress + '%';
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This will delete all your test scores and cannot be undone.')) {
                completedTests = [];
                allScores = {};
                localStorage.removeItem('intuityCompletedTests');
                localStorage.removeItem('intuityAllScores');
                updateTestDots();
                updateProgress();
                alert('All progress has been reset successfully!');
            }
        }

        // Initialize test navigation dots
        function initializeTestDots() {
            const dotsContainer = document.getElementById('testDots');
            dotsContainer.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const dot = document.createElement('div');
                dot.className = 'test-dot';
                dot.setAttribute('data-test', i);
                dot.onclick = () => loadTest(i);
                dot.title = `Test ${i}${completedTests.includes(i) ? ' - Completed' : ''}`;
                
                if (completedTests.includes(i)) {
                    dot.classList.add('completed');
                }
                
                if (i === currentTestId) {
                    dot.classList.add('current');
                }
                
                dotsContainer.appendChild(dot);
            }
        }

        function updateTestDots() {
            const dots = document.querySelectorAll('.test-dot');
            dots.forEach((dot, index) => {
                const testId = index + 1;
                dot.classList.remove('completed', 'current');
                
                if (completedTests.includes(testId)) {
                    dot.classList.add('completed');
                }
                
                if (testId === currentTestId) {
                    dot.classList.add('current');
                }
                
                dot.title = `Test ${testId}${completedTests.includes(testId) ? ' - Completed' : ''}`;
            });
        }

        function navigateTest(direction) {
            const newTestId = currentTestId + direction;
            if (newTestId >= 1 && newTestId <= 20) {
                loadTest(newTestId);
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentTestId <= 1;
            nextBtn.disabled = currentTestId >= 20;
        }

        function updateTestInfo() {
            const testInfo = document.getElementById('testInfo');
            const difficultyLevel = currentTestId <= 5 ? 'Intermediate' : 
                                   currentTestId <= 10 ? 'Advanced' : 
                                   currentTestId <= 15 ? 'Expert' : 'Master';
            testInfo.textContent = `Test ${currentTestId} of 20 - ${difficultyLevel} Level`;
        }

        // Load and display test
        function loadTest(testId) {
            currentTestId = testId;
            currentTestData = testData[testId];
            resetWorksheet();
            updateTestDots();
            updateNavigationButtons();
            updateTestInfo();
            updateProgress();
            renderQuestions();
        }

        // Render questions
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            if (!currentTestData || !currentTestData.questions) {
                container.innerHTML = '<div class="loading-state">⚠️ Test data not available</div>';
                return;
            }

            container.innerHTML = '';

            currentTestData.questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                const userAnswer = selectedAnswers[question.id];
                
                questionDiv.innerHTML = `
                    <div class="question-text">
                        <div class="question-number">${question.id}</div>
                        <div>${question.sentence}</div>
                    </div>
                    <div class="options-container">
                        ${question.options.map((option, index) => {
                            let optionClass = 'option';
                            let checkMark = '';
                            
                            if (showAnswersMode) {
                                optionClass += ' disabled';
                                if (index === question.correctAnswer) {
                                    optionClass += ' correct';
                                    checkMark = ' ✓';
                                } else if (userAnswer === index && userAnswer !== question.correctAnswer) {
                                    optionClass += ' incorrect';
                                    checkMark = ' ✗';
                                }
                            } else if (userAnswer === index) {
                                optionClass += ' selected';
                            }
                            
                            return `<div class="${optionClass}" onclick="selectAnswer(${question.id}, ${index})">
                                <strong>${String.fromCharCode(65 + index)}.</strong> ${option}${checkMark}
                            </div>`;
                        }).join('')}
                    </div>
                    ${showAnswersMode && question.explanation ? `
                        <div class="explanation">
                            <p><span class="label">Explanation:</span> ${question.explanation}</p>
                        </div>
                    ` : ''}
                `;

                container.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionId, answerIndex) {
            if (showAnswersMode) return;
            
            selectedAnswers[questionId] = answerIndex;
            renderQuestions();
        }

        function checkAnswers() {
            if (!currentTestData || !currentTestData.questions) return;
            
            let correctCount = 0;
            currentTestData.questions.forEach(question => {
                if (selectedAnswers[question.id] === question.correctAnswer) {
                    correctCount++;
                }
            });
            score = correctCount;
            showAnswersMode = true;
            
            // Mark test as completed and save score
            markTestCompleted(currentTestId, score);
            
            updateScoreDisplay();
            updateButtons();
            renderQuestions();
            
            // Show results message
            const percentage = Math.round((score / currentTestData.questions.length) * 100);
            setTimeout(() => {
                alert(`🎉 Test ${currentTestId} completed!\n\nScore: ${score}/${currentTestData.questions.length} (${percentage}%)\n\n${getPerformanceMessage(percentage)}`);
            }, 500);
        }

        function getPerformanceMessage(percentage) {
            if (percentage >= 90) return "Outstanding! You have excellent command of English!";
            if (percentage >= 80) return "Great work! Your English skills are very strong.";
            if (percentage >= 70) return "Good job! Keep practicing to improve further.";
            if (percentage >= 60) return "Not bad! Focus on reviewing the explanations.";
            return "Keep studying! Review the explanations and try again.";
        }

        function showAnswers() {
            if (Object.keys(selectedAnswers).length === 0) {
                alert('Please answer some questions first!');
                return;
            }
            checkAnswers();
        }

        function updateScoreDisplay() {
            if (!currentTestData || !currentTestData.questions) return;
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreText = document.getElementById('scoreText');
            const totalQuestions = currentTestData.questions.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            scoreText.textContent = `${score}/${totalQuestions} (${percentage}%)`;
            scoreDisplay.classList.remove('hidden');
        }

        function updateButtons() {
            const checkBtn = document.getElementById('checkAnswersBtn');
            const tryAgainBtn = document.getElementById('tryAgainBtn');
            const nextTestBtn = document.getElementById('nextTestBtn');
            
            if (showAnswersMode) {
                checkBtn.classList.add('hidden');
                tryAgainBtn.classList.remove('hidden');
                if (currentTestId < 20) {
                    nextTestBtn.classList.remove('hidden');
                }
            } else {
                checkBtn.classList.remove('hidden');
                tryAgainBtn.classList.add('hidden');
                nextTestBtn.classList.add('hidden');
            }
        }

        function resetWorksheet() {
            selectedAnswers = {};
            showAnswersMode = false;
            score = 0;
            
            document.getElementById('scoreDisplay').classList.add('hidden');
            updateButtons();
        }

        function nextTest() {
            if (currentTestId < 20) {
                navigateTest(1);
            } else {
                showFinalResults();
            }
        }

        function showFinalResults() {
            const totalTests = completedTests.length;
            const averageScore = totalTests > 0 ? 
                Object.values(allScores).reduce((sum, score) => sum + score, 0) / (totalTests * 8) * 100 : 0;
            
            alert(`🏆 INTUITY Language Learning Complete!\n\nTests completed: ${totalTests}/20\nAverage score: ${Math.round(averageScore)}%\n\n${totalTests === 20 ? 'Congratulations on completing all tests!' : 'Keep going to complete all 20 tests!'}`);
        }

        function showOverallProgress() {
            const totalTests = completedTests.length;
            if (totalTests === 0) {
                alert('No tests completed yet. Start with Test 1!');
                return;
            }
            
            const averageScore = Object.values(allScores).reduce((sum, score) => sum + score, 0) / (totalTests * 8) * 100;
            const progressPercent = (totalTests / 20) * 100;
            
            alert(`📊 Your INTUITY Progress:\n\n• Tests completed: ${totalTests}/20 (${Math.round(progressPercent)}%)\n• Average score: ${Math.round(averageScore)}%\n• Total questions answered: ${totalTests * 8}\n\nKeep up the excellent work!`);
        }

        function goHome() {
            if (confirm('Return to Test 1? Your progress will be saved.')) {
                loadTest(1);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
